<html>
<head>
	<title> Image Slider </title>
	<link rel="stylesheet" type="text/css" href="ikushum_image_slider.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>


	<script src="ikushum_image_slider.js"></script>
</head>

<body>

	<div id="ikushum_image_slider">

		<img class="ikushum_image" id="ikushum_image_1" src="img/img1.jpg">
		<img class="ikushum_image" id="ikushum_image_2" src="img/img2.jpg">
		<img class="ikushum_image" id="ikushum_image_3" src="img/img3.jpg">
		
		<img src="img/arrow_next.png" id="arrow_next" class="arrow" onclick="next()">
		<img src="img/arrow_prev.png" id="arrow_prev" class="arrow" onclick="prev()">

	</div>

	<div id="slider_controller">
		<div class="circle" id="circle_1"></div>
		<div class="circle" id="circle_2"></div>
		<div class="circle" id="circle_3"></div>
	</div>


<h1 style="text-align:center"> This is a demo of jquery image slider developed by <a style="text-decoration:none;" href="http://ikushum.herokuapp.com"> Ishan Subedi. </a> You can take the source codes of this slider for your own purpose. </h1>

</body>

</html>
